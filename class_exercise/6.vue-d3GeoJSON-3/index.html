<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js GeoJSON</title>
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-geo.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <!-- D3 here -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- and Vue here -->
    </head>
    <body>
        <div id="geojson">
            <input type="text" v-model="search" :placeholder="filteredStates.length + ` African States`" v-on:focus="showStates()" v-on:focusout="hideStates()" >

            <ul v-if="statesVisible">
                <li v-for="state in filteredStates">
                    <a href="#" v-on:mousedown="complete(state.properties.name)">{{state.properties.name}}</a>
                </li>
            </ul>
            <div class="tiled" v-for="state in filteredStates">
                <banana :icecream="vanilla" :state="state">
                </banana>
            </div>
        </div>

        <script type="text/x-template" id="state-template">
            <div class="container">
                <svg
                    v-bind:class="{ selected: isSelected }"
                    v-path="state"
                    width="200"
                    height="200">
                </svg>
                <button class="centered"
                    v-on:click="isSelected=!isSelected">{{ state.properties.name }} {{icecream}}               
                </button>
            </div>
        </script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
